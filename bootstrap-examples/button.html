<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Special</h2>
    <button class="btn-close"></button>
    <button class="btn btn-link">Signout</button>
    <h2>Toolbar</h2>
    <div class="btn-toolbar bg-danger justify-content-between">
        <div class="btn-group">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">About</button>
            <button class="btn btn-danger">Contact</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger">
                <span class="bi bi-person-fill"></span>     
            </button>
            <button class="btn btn-danger">
                <span class="bi bi-heart-fill"></span>     
            </button>
            <button class="btn btn-danger">
                <span class="bi bi-cart4"></span>     
            </button>
        </div>
    </div>
    <h2>Button Contextual</h2>
    <button class="btn btn-primary">Insert</button>
    <button class="btn btn-info">Update</button>
    <button class="btn btn-danger">Delete</button>
    <h2>Button Outline Contextual</h2>
    <button class="btn btn-outline-primary">Insert</button>
    <button class="btn btn-outline-info">Update</button>
    <button class="btn btn-outline-danger">Delete</button>
    <h2>Button Group</h2>
    <div class="btn-group-vertical">
    <button class="btn btn-primary">Insert</button>
    <button class="btn btn-info">Update</button>
    <button class="btn btn-danger">Delete</button>
    </div>
    <h2>Button Size</h2>
    <button class="btn btn-primary">Insert</button>
    <button class="btn btn-info btn-sm">Update</button>
    <button class="btn btn-danger btn-lg">Delete</button>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
