<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jquery.cookie/jquery.cookie.js"></script>
    <script>
        $(function(){
            $("#btnLogin").click(function(){
                $.ajax({
                    method: "get",
                    url: "http://localhost:4400/getcustomers",
                    success: (users)=>{
                        for(var user of users){
                            if(user.userId==$("#UserId").val() && user.Password==$("#Password").val()){
                                $.cookie("userid", $("#UserId").val());
                                location.href = "products.html";
                                break;
                            } else {
                                location.href = "error.html";
                            }
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
    <h2>User Login</h2>
    <dl>
        <dt>UserId</dt>
        <dd><input type="text" id="UserId"></dd>
        <dt>Password</dt>
        <dd><input type="password" id="Password"></dd>
    </dl>
    <button id="btnLogin">Login</button>
    <p>
        <a href="register.html">New User? Register</a>
    </p>
</body>
</html>
