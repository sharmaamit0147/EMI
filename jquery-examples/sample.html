<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function(){
            $.ajax({
                method:"get",
                url: "http://127.0.0.1:4400/products",
                success: (data)=>{
                    $.each(data, (key, product)=>{
                        $(`
                        <tr>
                            <td>${product.Name}</td>
                            <td>${product.Price}</td>
                            <td><img src=${product.Photo} height="50" width="50"</td>
                        </tr>
                        `).appendTo("tbody");
                    })
                }
            })
        })
    </script>
</head>
<body>
    <table border="1" width="300">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
