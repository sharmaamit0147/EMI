<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Animate(e) {
            var flag = document.getElementById("flag");
            flag.style.position = "fixed";
            flag.style.top = e.clientY + "px";
            flag.style.left = e.clientX + "px";
        }
    </script>
</head>
<body onmousemove="Animate(event)">
    <div style="height: 1000px">
        <p>Move the mouse pointer to test.</p>
    </div>
    <img src="../public/Images/Images/flag.gif" width="50" height="50" id="flag">
</body>
</html>
