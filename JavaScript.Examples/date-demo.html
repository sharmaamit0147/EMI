<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SubmitClick(){
            var date = new Date(document.getElementById("date").value);
            var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday","Thu","Friday", "Saturday"];
            document.write(`
                You have to leave on ${weekdays[date.getDay()]}.
            `);

        }
    </script>
</head>
<body>
    Departure : <input type="date" id="date"><button onclick="SubmitClick()">Submit</button>
</body>
</html>
