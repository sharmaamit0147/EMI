<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        function RegisterClick(){
            document.getElementById("registerContainer").style.display = "none";
            document.getElementById("detailsContainer").style.display = "block";

            document.getElementById("lblName").innerHTML = document.getElementById("Name").value;
            document.getElementById("lblPrice").innerHTML = document.getElementById("Price").value;
            document.getElementById("lblCity").innerHTML = document.getElementById("City").value;

            stockStatus = "";
            stockCheckBox = document.getElementById("Stock");
            if(stockCheckBox.checked)
            {
                stockStatus = "Available";
            } else {
                stockStatus = "Out of Stock";
            }

            document.getElementById("lblStock").innerHTML = stockStatus;
        }
        function EditClick(){
            document.getElementById("btnRegister").innerHTML = "Save";
            document.getElementById("btnRegister").className = "btn btn-success";
        }
    </script>
</head>
<body class="container-fluid">
    <div id="registerContainer" class="mt-3">
        <button data-bs-target="#register" data-bs-toggle="modal" class="btn btn-primary">Register Product</button>
    </div>
    <div id="detailsContainer" style="display: none;">
        <h3>Product Details</h3>
        <dl>
            <dt>Name</dt>
            <dd id="lblName"></dd>
            <dt>Price</dt>
            <dd id="lblPrice"></dd>
            <dt>City</dt>
            <dd id="lblCity"></dd>
            <dt>Stock</dt>
            <dd id="lblStock"></dd>
        </dl>
        <div>
            <button onclick="EditClick()" data-bs-target="#register" data-bs-toggle="modal" class="btn btn-warning"> <span class="bi bi-pencil-square"></span> Edit</button>
            <a class="ms-4 btn btn-info" href="form-input.html">New Product</a>
        </div>
    </div>
    <div class="modal fade" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Register Product</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Product Name</dt>
                        <dd><input type="text" id="Name" class="form-control"></dd>
                        <dt>Price</dt>
                        <dd><input type="text" id="Price" class="form-control"></dd>
                        <dt>Shipped To</dt>
                        <dd>
                            <select id="City" class="form-select">
                                <option>Delhi</option>
                                <option>Hyd</option>
                            </select>
                        </dd>
                        <dt>Stock</dt>
                        <dd class="form-switch">
                            <input class="form-check-input" type="checkbox" id="Stock"> Available
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button id="btnRegister" onclick="RegisterClick()" class="btn btn-primary" data-bs-dismiss="modal">Register</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
