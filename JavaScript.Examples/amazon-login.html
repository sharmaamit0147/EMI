<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var userDetails = {
            "Email": "amit@outlook.com",
            "Mobile": "+918435587575",
            "Password": "amit@11"
        }

        var flag = "";

        function ContinueClick(){
            var userid = document.getElementById("UserId").value;
            var PasswordContainer = document.getElementById("PasswordContainer");
            var UserContainer = document.getElementById("UserContainer");

            if(userid===userDetails.Email) {
                flag = `Your Login Success - OTP sent to your Email ${userid}`;
                PasswordContainer.style.display = "block";
                UserContainer.style.display = "none";

            } else if(userid===userDetails.Mobile) {
                flag = `Your Login Success - OTP sent to your Mobile ${userid}`;
                PasswordContainer.style.display = "block";
                UserContainer.style.display = "none";
            } else {
                document.getElementById("UserError").innerHTML = `${userid} is not registered`;
            }
        }
        function LoginClick(){
             var password = document.getElementById("Password").value;
             var PwdError = document.getElementById("PwdError");
             if(password===userDetails.Password) {
                 document.write(flag);
             } else {
                 PwdError.innerHTML = "Invalid Password";
             }
        }
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height:500px">
        <div class="w-25">
            <h2>Sign In</h2>
            <div id="UserContainer">
                <label class="form-label"><b>Email or mobile phone number</b></label>
                <div>
                    <input type="text" id="UserId" class="form-control">
                    <div id="UserError" class="text-danger"></div>
                </div>
                <div class="mt-3">
                    <button onclick="ContinueClick()" class="btn btn-warning w-100">Continue</button>
                </div>
            </div>
            <div id="PasswordContainer" style="display:none">
                <label class="form-label"><b>Password</b></label>
                <div>
                    <input type="password" id="Password" class="form-control">
                    <div id="PwdError" class="text-danger"></div>
                </div>
                <div class="mt-3">
                    <button onclick="LoginClick()" class="btn btn-warning w-100">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
