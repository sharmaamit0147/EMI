<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function VerifyUserId(){
            var userid = document.getElementById("UserId").value;
            if(userid.trim()=="amit_nit") {
                document.getElementById("error").innerHTML = "";
                document.getElementById("UserId").value = userid.trim();
            } else {
                document.getElementById("error").innerHTML = "Invalid User Id".fontcolor('red');
            }
        }
    </script>
</head>
<body>
    User Id : <input type="text" onblur="VerifyUserId()" id="UserId"> <span id="error"></span>
</body>
</html>
