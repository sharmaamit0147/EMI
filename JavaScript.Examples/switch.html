<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    select {
      width: 150px;
    }
  </style>
  <script>
        var categories = ["Select a Category", "Electronics", "Footwear"];
        var electronics = ["Select Electronics", "Televisions", "Mobiles"];
        var footwear = ["Select Footwear", "Casuals", "Boots"];
        var products = [];
        function LoadCategories(){
            for(var category of categories) {
               var option = document.createElement("option");
               option.text = category;
               option.value = category;
               document.getElementById("lstCategories").appendChild(option);
            }
        }
        function LoadProducts(){
           document.getElementById("lstProducts").innerHTML = "";
           for(var product of products) {
              var option  = document.createElement("option");
              option.text = product;
              option.value = product;
              document.getElementById("lstProducts").appendChild(option);
           }
        }
        function bodyload(){
            LoadCategories();
        }
        function CategoryChanged(){
            var categoryName = document.getElementById("lstCategories").value;
            switch(categoryName)
            {
              case "Electronics":
                products = electronics;
                LoadProducts();
                break;
              case "Footwear":
                products = footwear;
                LoadProducts();
                break;
              default:
                products = ["Please Select a Category"];
                LoadProducts();
                break;
            }
        }
  </script>
</head>
<body onload="bodyload()">
    <div style="display: flex;">
       <div>
        <select id="lstCategories" onchange="CategoryChanged()"></select>
       </div>
       <div>
        <select id="lstProducts"></select>
       </div>
    </div>

</body>
</html>
