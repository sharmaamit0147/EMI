<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Input Group</h2>
    <div class="input-group w-25">
        <span class="input-group-text">&#8377;</span>
        <input type="text" class="form-control">
        <span class="input-group-text">.00</span>
    </div>
    <div class="input-group">
        <input type="email" class="form-control">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control">
    </div>
    <h2>Amazon Search</h2>
    <div class="input-group">
        <select class="input-group-text">
            <option>All</option>
            <option>Mobiles</option>
            <option>Fashion</option>
        </select>
        <input type="text" class="form-control">
        <button class="btn btn-warning">
            <span class="bi bi-search"></span>
        </button>
    </div>
    <h2>Netflix Register</h2>
    <div class="input-group input-group-lg bg-dark p-4">
        <input type="email" placeholder="your email" class="form-control">
        <button class="btn btn-danger">
            Get Started <span class="bi bi-chevron-right"></span>
        </button>
    </div>
    <div>
        <h2>User Login</h2>
        <div class="input-group w-25">
            <span class="bi bi-person-fill input-group-text"></span>
            <input type="text" class="form-control">
            <span class="bi bi-check-square-fill input-group-text"></span>
        </div>
        <div class="input-group w-25">
            <span class="bi bi-key-fill input-group-text"></span>
            <input type="password" class="form-control">
            <span class="bi bi-check-square-fill input-group-text"></span>
        </div>
    </div>    
</body>
</html>
