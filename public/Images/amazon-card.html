<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        section {
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
            margin-top: -300px;
        }
        .card {
            height: 400px;
            background-color: white;
            box-shadow: 2px 2px 2px black;
            margin: 10px;
            padding: 5px;
        }
        .row {
            display: grid;
            grid-template-columns: 6fr 6fr;
            margin-bottom: 10px;
        }
        .row div {
            margin: 5px;
        }
        .card-header {
            font-family: Arial;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/amazonBack.jpg" width="100%">
    </header>
    <section>
        <div class="card">
            <div class="card-header">
                Top picks for your home
            </div>
            <div class="card-body">
                <div class="row">
                    <div>
                        <img src="Images/a1.jpg" width="100%">
                        <p>Airconditions</p>
                    </div>
                    <div>
                        <img src="Images/a2.jpg" width="100%">
                        <p>Refrigrators</p>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <img src="Images/a3.jpg" width="100%">
                        <p>Microwaves</p>
                    </div>
                    <div>
                        <img src="Images/a4.jpg" width="100%">
                        <p>Washing</p>
                    </div>
                </div>
            </div>
            <div>
                more..
            </div>
        </div>
        <div class="card">
            
        </div>
        <div class="card">
            
        </div>
        <div class="card">
            
        </div>
    </section>
</body>
</html>
