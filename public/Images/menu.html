<!DOCTYPE html>
<html>
    <head>
        <title>Menu Demo</title>
        <style>
            details div {
                width: 100px;
                border: 1px solid black;
                padding: 5px;
                margin-bottom: 10px;
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <nav>
            <menu>
                <details open>
                    <summary>Electronics</summary>
                    <div>Televisions</div>
                    <div>Mobiles</div>
                    <div>Watches</div>
                </details>
                <details>
                    <summary>Footwear</summary>
                    <div>Casuals</div>
                    <div>Sneakers</div>
                    <div>Boots</div>
                </details>
            </menu>
        </nav>
    </body>
</html>
